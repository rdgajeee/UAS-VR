<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Wisata Pantai Virtual Reality Tour</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./js/aframe/aframe-event-set-component.min.js"></script>
    <script src="./js/aframe/aframe-layout-component.min.js"></script>
    <script src="./js/aframe/aframe-template-component.min.js"></script>
    <script src="./js/aframe/aframe-proxy-event-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <audio id="click-sound" crossorigin="anonymous" src="./audio/click.mp3"></audio>
            <img id="dermaga-01" crossorigin="anonymous" src="./assets/dermaga 1.png">
            <img id="dermaga-02" crossorigin="anonymous" src="./assets/dermaga 2.png">
            <img id="dermaga-03" crossorigin="anonymous" src="./assets/dermaga 3.png">
            <img id="dermaga-04" crossorigin="anonymous" src="./assets/dermaga 4.png">
            <img id="dermaga-05" crossorigin="anonymous" src="./assets/dermaga 5.png">
            <img id="kedu-01" crossorigin="anonymous" src="./assets/kedu 1.png">
            <img id="kedu-02" crossorigin="anonymous" src="./assets/kedu 2.png">
            <img id="kedu-03" crossorigin="anonymous" src="./assets/kedu 3.png">
            <img id="kedu-04" crossorigin="anonymous" src="./assets/kedu 4.png">
            <img id="kedu-05" crossorigin="anonymous" src="./assets/kedu 5.png">
            <img id="ketang-01" crossorigin="anonymous" src="./assets/ketang 1.png">
            <img id="ketang-02" crossorigin="anonymous" src="./assets/ketang 2.png">
            <img id="ketang-03" crossorigin="anonymous" src="./assets/ketang 3.png">
            <img id="ketang-04" crossorigin="anonymous" src="./assets/ketang 4.png">
            <img id="ketang-05" crossorigin="anonymous" src="./assets/ketang 5.png">
            <img id="mutun-01" crossorigin="anonymous" src="./assets/mutun 1.png">
            <img id="mutun-02" crossorigin="anonymous" src="./assets/mutun 2.png">
            <img id="mutun-03" crossorigin="anonymous" src="./assets/mutun 3.png">
            <img id="mutun-04" crossorigin="anonymous" src="./assets/mutun 4.png">
            <img id="mutun-05" crossorigin="anonymous" src="./assets/mutun 5.png">


            <!-- Image link template to be reused. -->
            <script id="link" type="text/html">
                <a-entity class="link" geometry="primitive: sphere; radius: 0.5; rotation: 90 0 90"
                    material="shader: flat; src: ${thumb}" event-set__mouseenter="scale: 1.2 1.2 1"
                    event-set__mouseleave="scale: 1 1 1"
                    event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
                    proxy-event="event: click; to: #image-360; as: fade" sound="on: click; src: #click-sound">
                </a-entity>
            </script>
        </a-assets>

        <!-- Camera + cursor. -->
        <a-entity id="camera" camera look-controls>
            <a-cursor id="cursor" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;"
                material="color: black; shader: flat" cursor="maxDistance: 30; fuse: true"
                animation__click="property: scale; from: 0.5 0.5 0.5; to: 1 1 1;startEvents: click; dur: 150;easing:easeInQuad;"
                animation__fusing="property: scale; from: 1 1 1; to: 0.5 0.5 0.5;startEvents: fusing; dur: 1000;easing:easeInQuad;"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
        </a-entity>
        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#dermaga-01"
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>

        <!-- Image links. -->
        <a-text value="Pantai dermaga" position="-5 -4 0.5" rotation="0 90 0"></a-text>
        <a-entity id="links1" layout="type: line; margin: 1.5" position="-5 -3 1.5" rotation="-90 90 0">
            <a-entity template="src: #link" data-src="#dermaga-01" data-thumb="#dermaga-01"></a-entity>
            <a-entity template="src: #link" data-src="#dermaga-02" data-thumb="#dermaga-02"></a-entity>
            <a-entity template="src: #link" data-src="#dermaga-03" data-thumb="#dermaga-03"></a-entity>
            <a-entity template="src: #link" data-src="#dermaga-04" data-thumb="#dermaga-04"></a-entity>
            <a-entity template="src: #link" data-src="#dermaga-05" data-thumb="#dermaga-05"></a-entity>

        </a-entity>
        <a-text value="Pantai kedu" position="0 -4 -5" rotation="0 0 0"></a-text>
        <a-entity id="links2" layout="type: line; margin: 1.5" position="-2 -3 -5" rotation="-90 0 0">
            <a-entity template="src: #link" data-src="#kedu-01" data-thumb="#kedu-01"></a-entity>
            <a-entity template="src: #link" data-src="#kedu-02" data-thumb="#kedu-02"></a-entity>
            <a-entity template="src: #link" data-src="#kedu-03" data-thumb="#kedu-03"></a-entity>
            <a-entity template="src: #link" data-src="#kedu-04" data-thumb="#kedu-04"></a-entity>
            <a-entity template="src: #link" data-src="#kedu-05" data-thumb="#kedu-05"></a-entity>
            
        </a-entity>
        <a-text value="Pantai ketang position="5 -4 -0.5" rotation="0 -90 0"></a-text>
        <a-entity id="links3" layout="type: line; margin: 1.5" position="5 -3 -1.5" rotation="-90 -90 0">
            <a-entity template="src: #link" data-src="#ketang-01" data-thumb="#ketang-01"></a-entity>
            <a-entity template="src: #link" data-src="#ketang-02" data-thumb="#ketang-02"></a-entity>
            <a-entity template="src: #link" data-src="#ketang-03" data-thumb="#ketang-03"></a-entity>
            <a-entity template="src: #link" data-src="#ketang-04" data-thumb="#ketang-04"></a-entity>
            <a-entity template="src: #link" data-src="#ketang-05" data-thumb="#ketang-05"></a-entity>
        </a-entity>

        <a-text value="Pantai mutun" position="0 -1 5" rotation="0 180 0"></a-text>
        <a-entity id="links4" layout="type: line; margin: 1.5" position="0 0 5" rotation="-90 180 0">
            <a-entity template="src: #link" data-src="#mutun-01" data-thumb="#mutun-01"></a-entity>
            <a-entity template="src: #link" data-src="#mutun-02" data-thumb="#mutun-02"></a-entity>
            <a-entity template="src: #link" data-src="#mutun-03" data-thumb="#mutun-03"></a-entity>
            <a-entity template="src: #link" data-src="#mutun-04" data-thumb="#mutun-04"></a-entity>
            <a-entity template="src: #link" data-src="#mutun-05" data-thumb="#mutun-05"></a-entity>


        </a-entity>
        <a-sound src="#click-sound" autoplay="true" loop="false" position="0 2 -5"></a-sound>
    </a-scene>
</body>

</html>
